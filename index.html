  <script>
    const video = document.getElementById('videoPlayer');
    
    // 禁用右键菜单
    video.oncontextmenu = function (e) {
      e.preventDefault();
    };

    // 监听视频点击事件，控制播放/暂停

      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });
